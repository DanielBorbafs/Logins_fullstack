<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container login-screen">
        <div class="row login-center ">
            <div class="col-xl-3 left-screen ">
                <div class="title-screen">
                    <h1>Olá, seja bem vindo<br>de volta!</h1>
                    <p>Faça o login ou registre-se abaixo</p>
                    <button id="openModalBtn" class="btn-register">Registrar-se</button>
                </div>
                <div class="logozin">
                    <img src="../login01/imgs/poly.svg" alt="">

                </div>
            </div>
            <div class="col-xl-5 right-screen">
                <div class="title-login-screen">
                    <h2>Entre com suas<br> credenciais</h2>
                </div>
                <div class="inputs">
                    <div class="username">
                        <input type="text" name="" id="" placeholder="username">
                    </div>
                    <div class="password">
                        <input type="text" name="" id="" placeholder="password">
                    </div>

                </div>
                <div class="btn-login">
                    <button class="btn-logar"> Entrar</button>
                </div>
            </div>
        </div>
    </div>


















    <div id="myModal" class="modal">
        <div class=" container modal-content">
            <div class="row d-flex modalzinho">
                <div class="col-xl-12  card-register">

                    <span class="close" id="closeModalBtn">&times;</span>

                    <div class="input-register">
                        <div class="user d-flex">
                            <label>Escolha um login</label>
                            <input type="text" placeholder="login">
                        </div>
                        <div class="password mt-4">
                            <label>Escolha uma senha</label>
                            <input type="text" placeholder="senha">
                        </div>
                        <div class="password mt-4">
                            <label> Repita a senha</label>
                            <input type="text" placeholder="senha">
                        </div>
                        <div class="btn-registrar">
                            <button>teste</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
